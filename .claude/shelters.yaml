# ========================================
# 技術メモ
# ========================================
technical_notes:
  common_helpers:
    - "scripts/lib/adoption-status.js - 譲渡済み判定（全28施設で使用）"
    - "scripts/lib/animal-type.js - 動物種判定（混在ページで使用）"

  naming_convention:
    cats: "-cats サフィックス（猫専用ページ）"
    dogs: "-dogs サフィックス（犬専用ページ）"
    mixed: "サフィックスなし（混在ページ）"

  scraping_pipeline:
    step1: "HTML収集（Playwright）"
    step2: "YAML抽出（Cheerio + 共通ヘルパー）"
    step3: "DB投入（better-sqlite3）"

# ========================================
# 新規施設追加時のチェックリスト
# ========================================
