  - "[ ] URLが有効か確認（404チェック）"
  - "[ ] 猫専用・犬専用・混在ページの確認"
  - "[ ] JavaScript必須サイトかの確認"
  - "[ ] 譲渡済み表現の確認"
  - "[ ] データベースに登録"
  - "[ ] スクレイパー実装"
  - "[ ] yaml-to-db.js の municipalities配列に追加"
  - "[ ] このファイルに追加"
