    人に飼われたことのない放浪犬がほとんどです。皆様のお宅でも飼えるように、人と触れあう訓練を毎日しています。
    犬によっては、飼育環境や散歩の方法に工夫が必要な場合があります。また、警戒心が強いので、慣れないうちは固まってしまったり、逆に吠えたりする犬もいます。
    このように、決して飼いやすい犬達ではないのですが、状態を理解したうえで受け止め、迎え入れて下さる方をお待ちしています。興味をお持ちになったら、ぜひ一度お電話下さい。人との生活の楽しさや幸せを教えてくれる暖かい家族ができればと切に願っています。安心して心をひらけば、きっと明るく優しい性格の犬達です。よろしくお願い致します。
