  description: 神経質なハチワレの男の子です(^_^;)慣れたら、甘えたな子ではあるのですが慣れるまでに大分時間がかかるかもしれません……保護当初、洗濯ネットに入れられて捨てられていたので、何かしらのトラウマがあるのか、男の人には懐きにくいです。慣れてきても、かみ癖がある子なのでかまってや行かないでと言う時になれてないうちは足元をかぷっと来ることがあります。慣れてきたら、大体どこを触っても大丈夫ではあります。トイレも大体は失敗してはいませんが、スプレー行為（マーキング）をすることがあります(^_^;)猫らしくない猫ちゃんです笑 猫よりも犬のような感じです(*^_^*)初心者の方では、難しいかもしれません。他のネコちゃんとも、相性によっては大丈夫ではあります。この子のペースに合わせながら少しずつ慣らしていってかわいがってくださる飼い主さん募集中です！！9／13時点で体重が4．5kg有ります。
